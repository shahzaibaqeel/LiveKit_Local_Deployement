services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: livekit-dashboard
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - livekit-network
    healthcheck:
      test: ["CMD", "curl", "-f", " http://192.168.1.161:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  livekit-network:
    external: true
